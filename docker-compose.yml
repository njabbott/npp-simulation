services:
  npp-simulation:
    build:
      context: .
      dockerfile: Dockerfile
    image: npp-demo:local
    container_name: npp-simulation
    ports:
      - "8080:80"
    environment:
      SERVER_PORT: "80"
      # Spring Boot's relaxed binding maps this to server.servlet.context-path
      SERVER_SERVLET_CONTEXT_PATH: /npp-simulation
    restart: unless-stopped
